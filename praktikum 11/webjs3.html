<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let jagoan = {
            nama: "Goku",
            power: 10000,
            makan: function(kalori){
                this.power = this.power + kalori;
            },
            pukul : function(kekuatan, target){
                this.power = this.power - kekuatan;
                target.power = target.power - kekuatan;
            }
        }
        let musuh = {
            nama: "Pororo",
            power: 5000
        }
        function run(){
            console.log("Jagoan bernama " + jagoan.nama + " Kekuatan " + jagoan.power);
            console.log("Musuh bernama " + musuh.nama + " Kekuatan " + musuh.power);
            jagoan.makan(2500);
            console.log("Jagoan makan " + jagoan.nama + " Kekuatan " + jagoan.power);
            jagoan.pukul(7000,musuh);
            console.log("Jagoan pukul musuh");
            console.log("Jagoan bernama " + jagoan.nama + " Kekuatan " + jagoan.power);
            console.log("Musuh bernama " + musuh.nama + " Kekuatan " + musuh.power);
        }
    </script>
</head>
<body onload="run()">
    
</body>
</html>
