<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JavaScript</title>
</head>
<body>
    <h1>Form Perhitungan Luas dan Keliling Lingkaran</h1>
    <input type="number" id="jari" placeholder="Masukkan Jari-jari" >
    <button onclick="hitungLingkaran()">Hitung!</button>
    <p>Luas Lingkaran: <span id="luas">0</span></p>
    <p>Keliling Lingkaran: <span id="keliling">0</span></p>
    <script>
        let nama = "Azkia Amanda"
        console.log(nama);
        
        function hitungLingkaran() {
            let jari = document.getElementById("jari").value;
            console.log(jari);
            const phi = 3.14

            let luas = phi * (jari**2);
            console.log("Luas Lingkaran:", luas);

            let keliling = 2 * phi * jari;
            console.log("Keliling Lingkaran:", keliling);

            document.getElementById('luas').innerHTML = luas;
            document.getElementById('keliling').innerHTML = keliling;
        }
    </script>
</body>
</html>
