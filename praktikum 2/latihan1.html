<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1</title>
</head>
<body>
    <!-- Heading -->
     <h1>Black Goose Bistro | Pizza-On-Demand</h1>
    <!-- Description -->
     <p>
        Our 12" wood-fired pizza are available for delivery. Build Your custom pizza and we'll deliver it within an hour.
     </p>
    <!-- Form Your Information -->
     <form action="http://blackgoosebistro.com/pizza.php" method="post">
     <div>
     <p>Your Information</p>
     <label for="nama">Name:</label>
     <input type="text" name="nama" id="nama">
     </div><br>
     <div>
        <label for="alamat">Address:</label>
        <input type="text" name="address" id="address">
     </div><br>
     <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone" minlength="11" maxlength="15">
     </div><br>
     <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
     </div><br>
     <div>
        <label for="DI">Delivery Instruction:</label><br>
        <textarea name="DI" id="DI" maxlength="400" placeholder="No more than 400 characters long"></textarea>
     </div>
    <!-- Form Pizza -->
     <p><b>Design Your Dream Pizza:</b></p>
     <p>Pizza Specs</p>
     <div>
        <label for="">Crust (Choose one):</label><br>
        <input type="radio" name="crust" id="crust1">
        <label for="crust1">Classic White</label><br>
        <input type="radio" name="crust" id="crust2">
        <label for="crust2">Multigrain</label><br>
        <input type="radio" name="crust" id="crust3">
        <label for="crust3">Cheese-Stuff Crust</label><br>
        <input type="radio" name="crust" id="crust4">
        <label for="crust4">Gluten-Free</label><br>
     </div>
     <div>
        <label for="">Toppings (Choose as many as you want):</label><br>
        <input type="checkbox" name="topping" id="topping1">
        <label for="topping1">Red Sauce</label><br>
        <input type="checkbox" name="topping" id="topping2">
        <label for="topping2">White Sauce</label><br>
        <input type="checkbox" name="topping" id="topping3">
        <label for="topping3">Mozzarella Cheese</label><br>
        <input type="checkbox" name="topping" id="topping4">
        <label for="topping4">Papperoni</label><br>
        <input type="checkbox" name="topping" id="topping5">
        <label for="topping5">Mushroom</label><br>
        <input type="checkbox" name="topping" id="topping6">
        <label for="topping6">peppers</label><br>
     </div>

     <p>Number</p>
     <label for="">How many pizzas:</label>
     <input type="number" name="count" id="count" min="1" max="6"><br>

     <input type="submit" name="submit-botton" id="submit-botton" value="Bring Me A Pizza">
     <input type="reset" name="reset" id="reset">
     </form>
</body>
</html>
